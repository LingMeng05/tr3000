name: Build OpenWrt (Final Optimized)

permissions:
  contents: write
  actions: write
  packages: write

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: üßæ Checkout
      uses: actions/checkout@main

    - name: üßπ Clean and prepare environment
      run: |
        echo "Cleaning disk space..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        df -h
        echo "Installing build dependencies..."
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y \
          build-essential ccache curl wget git python3 rsync unzip gawk gettext \
          libncurses5-dev zlib1g-dev libssl-dev xsltproc subversion

    - name: üì¶ Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ‚öôÔ∏è Load custom configuration
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

    - name: üîÑ Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: üì• Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -delete

    - name: üß± Build firmware
      id: build
      run: |
        cd openwrt
        echo "Starting build with $(nproc) threads..."
        make -j$(nproc) || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: üóÇÔ∏è Organize firmware
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: üì§ Upload firmware as artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: üè∑Ô∏è Create GitHub Release
      uses: softprops/action-gh-release@master
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.FILE_DATE }}
        name: OpenWrt${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        body: "Auto-built OpenWrt firmware."
        files: ${{ env.FIRMWARE }}/*

    - name: üßπ Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
